version: '3'
services:
  admin:
    env_file: 
      - ./app/.env
    build:
      context: docker/node
    container_name: $PROJECT_NAME
    ports:
      - '5000:5000'
    volumes:
      - ./app:/app
    command: bash -c "npm install && npm start"

networks:
  default:
    external: 
      name: $NETWORK_NAME

